{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'login.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
</head>
<body>
    <div class=" div1">
        <img src="log.jpg" alt="">
    </div>
    <div class="div2">

        <div >
            <center>
                <h1 class="logtxt">Welcome Back !!</h1>
                <form action="" method = "POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <!-- <label for="name">Name: </label> -->
                        <input type="text" name="email" id="email" placeholder="Enter your Email">
                    </div>
                    <div class="form-group">
                        <!-- <label for="name">Email: </label> -->
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                        
                    </div>
                
                    <div class="form-group" >
                        <select id="users" name="users">
                            <option value="usertype">Select user type</option>
                            <option value="customer">Custormer</option>
                            <option value="rider">Rider</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="homemadedelivery">Home Made delivery</option>
                        </select>
                    </div>
                    <div class="form-group" >
                        <button id="csubmit">Submit
                        </button>
                    </div>
                </form>

            </center>
            
        </div>
    </div>
</body>

</html>
