<!DOCTYPE html>
<!-- {% load crispy_forms_tags %} -->
<html lang="en">
<head>
    
    <title>Rider Account Signup</title>
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <h1>Rider Account Signup</h1>
    <form method="POST" >
        <fieldset>

            {% csrf_token %}
            

            <label for="name" class="lbl">Name: </label>
            <input type="text" name = "name" required>
            <br>

            <label for="email">Email: </label>
            <input type="email" name = "email" required>
            <br>

            <label for="address">Address: </label>
            <!-- <input type="text" name = "address"> -->
            <textarea name="address" id="address" placeholder="Enter your address" cols="30" rows="10" required></textarea>
            <br>

            <label for="delivary_method">Delivary Method: </label>
            <select name="delivary_method" id="delivary_method" required>
                <option value=""></option>
                <option value="cycle">Cycle</option>
                <option value="bike">Bike</option>
            </select>
            <br>

            <label for="contact_no">Contact Number: </label>
            <input type="text" name = "contact_no" required>
            <br>

            <label for="gender">Gender: </label>
            <!-- <input type= "text" name = "gender"> -->
            <input type="radio" name = "gender" id="male" value="Male" required> Male <input type="radio" name="gender" id="female" value="Female" required> Female 
            <br>
            
            <label for="password">Password: </label>
            <input type="password" name="password" required>
            <br>
            <!-- {{customer_signup_form | crispy}} -->

        </fieldset>
        
        <button>
            Confirm
        </button>
    </form>
</body>
</html>
