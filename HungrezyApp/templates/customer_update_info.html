<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> Customer Information Update</title>
</head>
<body>
    {% include 'messages.html' %}
    {% block content %} {% endblock content %}
    <h1>Account Information</h1>
    <form action="" method="POST">
        <fieldset>
            {%csrf_token%}

            <label for="name">Username: </label>
            <input type="text" name="name" required placeholder="Enter your username for this account">
        </fieldset>
    {% comment %} </form> {% endcomment %}
    <h1>Update Information</h1>
    {% comment %} <form action="" method="POST"> {% endcomment %}
        <fieldset>
            {%csrf_token%}

            <label for="address">Address: </label>
            <textarea name="address" id="address" cols="30" rows="7" placeholder="Enter your new address"></textarea>
            <br>

            <label for="contact_no">Contact Number: </label>
            <input type="text" name="contact_no" placeholder="Enter your new contact number">
            <br>
        </fieldset>
        <fieldset>

            <label for="password">Password: </label>
            <input type="password" name="password" placeholder="Enter your account password to confirm" required>
            <br>

        </fieldset>

        <button>Confirm</button>
    </form>
</body>
</html>
