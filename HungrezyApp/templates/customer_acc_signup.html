{% load static %}
<!DOCTYPE html>
<!-- {% load crispy_forms_tags %} -->
<html lang="en">
<head>
    
    <title>Customer Account Signup</title>
    <link rel="stylesheet" href="{% static 'cus_sp.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">

</head>
<body>
    {% include 'messages.html' %}
    {% block content %} {% endblock content %}
    <div class="div1">
        <center>
            <h1 class="logtxt">Customer Account Signup</h1>
    <form method="POST" >
        <fieldset>

            {% csrf_token %}
            

            <label for="name" class="lbl">Name: </label>
            <input type="text" name = "name" placeholder="Enter your name" required>
            <br>

            <label for="email">Email: </label>
            <input type="email" name = "email" placeholder="Enter your email" required>
            <br>

            <label for="address">Address: </label>
            <!-- <input type="text" name = "address"> -->
            <textarea name="address" id="address" placeholder="Enter your address" cols="30" rows="7" required></textarea>
            <br>

            <label for="contact_no">Contact Number: </label>
            <input type="text" name = "contact_no" placeholder="Enter your Phone number" required>
            <br>

            <label for="gender">Gender: </label>
            <!-- <input type= "text" name = "gender"> -->
            <input type="radio" name = "gender" id="male" value="Male" required> Male <input type="radio" name="gender" id="female" value="Female" required> Female 
            <br>

            <label for="password">Password: </label>
            <input type="password" name = "password" required>
            <br>

            <label for="confirm_password">Confirm Password: </label>
            <input type="password" name = "confirm_password" required>
            <br>
            
            <!-- {{customer_signup_form | crispy}} -->

        </fieldset>
        
        {% comment %} <button id="csubmit"><a href="/home">Confirm</a></button> {% endcomment %}
        <button id="csubmit">Confirm</button>
        <a id ="rtha" href="/home">Return to home</a>
    </form>

    </center>
        
    </div>
    <div class="div2">
        <img src="{% static 'cus_sp.jpg' %}" alt="">
    </div>
    
</body>
</html>
