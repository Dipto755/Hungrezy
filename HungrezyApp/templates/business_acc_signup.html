{%load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'rid_sp.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
<title>Business Account Signup</title>
</head>
<body>
    {% include 'messages.html' %}
    {% block content %} {% endblock content %}
    <div class=" div1">
        <img src="{% static 'rid_sp.jpg' %}" alt="">
    </div>
    <div class="div2">

        <div >
            <center>
                <h1 class="logtxt">Business Account SignUp</h1>
                <form method="POST" >
                    <fieldset>
                        
                        {% csrf_token %}
            
                        <label for="name" class="lbl">Name: </label>
                        <input type="text" name = "name" placeholder="Enter your name" required>
                        <br>
            
                        <label for="email">E-mail: </label>
                        <input type="email" name = "email" placeholder="Enter your email" required>
                        <br>
                        
                        <label for="restaurant_name" class="lbl">Restaurant Name: </label>
                        <input type="text" name = "restaurant_name" placeholder="Enter your restaurant name" required>
                        <br>
            
                        <label for="service">Service Type:</label>
                        <select name="service" id="service" required>
                            <option value="">Select service</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="bike">Homemade Food</option>
                        </select>
                        <br>
                

            
                        <label for="contact_no">Contact Number: </label>
                        <input type="text" name = "contact_no" placeholder="Enter your Phone number" required>
                        <br>

                        {% comment %} <label for="gender">Gender: </label>
                        <!-- <input type= "text" name = "gender"> -->
                        <input type="radio" name = "gender" id="male" value="Male" required> Male <input type="radio" name="gender" id="female" value="Female" required> Female 
                        <br> {% endcomment %}

                        <label for="address">Address: </label>
                        <!-- <input type="text" name = "address"> -->
                        <textarea name="address" id="address" placeholder="Enter your address" cols="30" rows="5" required></textarea>
                        <br>
                        
                        
            
                        <label for="password">Password: </label>
                        <input type="password" name="password" placeholder="Enter password" required>
                        <br>
            
                        <label for="confirm_password">Confirm Password: </label>
                        <input type="password" name="confirm_password" placeholder="Confirm password" required>
                        <br>
                        
            
                    </fieldset>
                    
                    <button id="csubmit">
                        Confirm
                    </button>
                    <a id="rtha" href="/home">Return to home</a>
                </form>
            </center>
            
        </div>
    </div>
</body>

</html>
